name: Auto Release on Tag

on:
  push:
    tags:
      - 'v*'  # v3.11.0 のようなタグでトリガー

permissions:
  contents: write

jobs:
  auto-release:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
        
    - name: Set envars for versions
      run: | 
        TAG=${{ github.ref_name }}
        VERSION=${TAG#v}
        echo Version: $VERSION
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "SHORT_VERSION=${VERSION%-*}" >> $GITHUB_ENV
      shell: bash
      
    - name: Create or Update GitHub Release
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Check if release already exists
        if gh release view ${{ github.ref_name }} >/dev/null 2>&1; then
          echo "Release already exists, deleting it first"
          gh release delete ${{ github.ref_name }} --yes --cleanup-tag
          # Wait a moment for cleanup
          sleep 2
        fi
        
        # Create new release
        gh release create ${{ github.ref_name }} \
          --title "DS4Windows ${{ github.ref_name }} - Custom Notification & Profile Accuracy Fix" \
          --notes "## DS4Windows ${{ github.ref_name }}
        
        ### Changes
        - Added custom notification window system for profile changes
        - Improved notification positioning to avoid Windows Action Center conflicts
        - Fixed profile name accuracy in controller connection notifications
        - Disabled Windows Action Center notifications for profile changes
        - Enhanced notification system to work independently of application focus
        
        ### Requirements
        - Windows 10 or newer
        - .NET 8.0 Desktop Runtime
        - Visual C++ 2015-2022 Redistributable
        - ViGEmBus driver
        
        Based on DS4Windows v3.10.0 with gwin7ok modifications."
        
        echo "upload_url=https://uploads.github.com/repos/${{ github.repository }}/releases/$(gh api repos/${{ github.repository }}/releases/tags/${{ github.ref_name }} --jq '.id')/assets" >> $GITHUB_OUTPUT
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build X64
      run: dotnet publish .\DS4Windows\DS4WinWPF.csproj -c Release  /p:platform=x64 /p:AssemblyVersion=${{ env.SHORT_VERSION }} /p:FileVersion=${{ env.SHORT_VERSION }} /p:Version=${{ env.VERSION }} -o .\bin\x64\Release\output
      
    - name: Post-Build script X64
      run: python .\utils\post-build.py .\bin\x64\Release\output . ${{env.VERSION}}
      
    - name: Build X86
      run: dotnet publish .\DS4Windows\DS4WinWPF.csproj -c Release  /p:platform=x86 /p:AssemblyVersion=${{ env.SHORT_VERSION }} /p:FileVersion=${{ env.SHORT_VERSION }} /p:Version=${{ env.VERSION }} -o .\bin\x86\Release\output
      
    - name: Post-Build script X86
      run: python .\utils\post-build.py .\bin\x86\Release\output . ${{env.VERSION}}
      
    - name: Upload X64 Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: .\bin\x64\Release\DS4Windows_${{env.VERSION}}_x64.zip
        asset_name: DS4Windows_${{env.VERSION}}_x64.zip
        asset_content_type: application/zip
        
    - name: Upload X86 Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: .\bin\x86\Release\DS4Windows_${{env.VERSION}}_x86.zip
        asset_name: DS4Windows_${{env.VERSION}}_x86.zip
        asset_content_type: application/zip
      
