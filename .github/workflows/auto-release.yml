name: Auto Release on Tag

on:
  push:
    tags:
      - 'v*'  # v3.11.0 のようなタグでトリガー

permissions:
  contents: write

jobs:
  auto-release:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
        
    - name: Set envars for versions
      run: | 
        TAG=${{ github.ref_name }}
        VERSION=${TAG#v}
        echo Version: $VERSION
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "SHORT_VERSION=${VERSION%-*}" >> $GITHUB_ENV
      shell: bash
      
    - name: Create or Update GitHub Release
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Check if release already exists
        $ErrorActionPreference = "SilentlyContinue"
        $releaseExists = gh release view ${{ github.ref_name }} 2>$null
        $ErrorActionPreference = "Stop"
        
        if ($LASTEXITCODE -eq 0) {
          Write-Output "Release already exists, deleting it first"
          gh release delete ${{ github.ref_name }} --yes --cleanup-tag
          # Wait a moment for cleanup to complete
          Start-Sleep -Seconds 5
        }
        
        # Create new release
        $releaseNotes = @"
        ## DS4Windows ${{ github.ref_name }}
        
        ### Changes
        - Added custom notification window system for profile changes
        - Improved notification positioning to avoid Windows Action Center conflicts
        - Fixed profile name accuracy in controller connection notifications
        - Disabled Windows Action Center notifications for profile changes
        - Enhanced notification system to work independently of application focus
        
        ### Requirements
        - Windows 10 or newer
        - .NET 8.0 Desktop Runtime
        - Visual C++ 2015-2022 Redistributable
        - ViGEmBus driver
        
        Based on DS4Windows v3.10.0 with AhmedAmrNabil modifications.
        "@
        
        gh release create ${{ github.ref_name }} --title "DS4Windows ${{ github.ref_name }} - Custom Notification & Profile Accuracy Fix" --notes $releaseNotes
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build X64
      run: dotnet publish .\DS4Windows\DS4WinWPF.csproj -c Release  /p:platform=x64 /p:AssemblyVersion=${{ env.SHORT_VERSION }} /p:FileVersion=${{ env.SHORT_VERSION }} /p:Version=${{ env.VERSION }} -o .\bin\x64\Release\output
      
    - name: Post-Build script X64
      run: python .\utils\post-build.py .\bin\x64\Release\output . ${{env.VERSION}}
      
    - name: Build X86
      run: dotnet publish .\DS4Windows\DS4WinWPF.csproj -c Release  /p:platform=x86 /p:AssemblyVersion=${{ env.SHORT_VERSION }} /p:FileVersion=${{ env.SHORT_VERSION }} /p:Version=${{ env.VERSION }} -o .\bin\x86\Release\output
      
    - name: Post-Build script X86
      run: python .\utils\post-build.py .\bin\x86\Release\output . ${{env.VERSION}}
      
    - name: Publish release Build X64
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        $assetPath = ".\bin\x64\Release\DS4Windows_${{ env.VERSION }}_x64.zip"
        $assetName = "DS4Windows_${{ env.VERSION }}_x64.zip"
        
        if (Test-Path $assetPath) {
          Write-Output "Uploading X64 build: $assetName"
          gh release upload ${{ github.ref_name }} $assetPath --clobber
        } else {
          Write-Error "X64 build file not found: $assetPath"
          exit 1
        }
        
    - name: Publish release Build X86  
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        $assetPath = ".\bin\x86\Release\DS4Windows_${{ env.VERSION }}_x86.zip"
        $assetName = "DS4Windows_${{ env.VERSION }}_x86.zip"
        
        if (Test-Path $assetPath) {
          Write-Output "Uploading X86 build: $assetName"
          gh release upload ${{ github.ref_name }} $assetPath --clobber
        } else {
          Write-Error "X86 build file not found: $assetPath"
          exit 1
        }
      
